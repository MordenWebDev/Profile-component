<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="top" src="images/bg-pattern-top.svg" alt="topsvg" />
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottomsvg" />

    <img src="" alt="" />
    <div class="card">
      <div class="card-header">
        <img class="header-img" src="images/image-victor.jpg" alt="userimage" />
      </div>
      <div class="card-body">
        <h1>Victor Crest <span class="spancolor spansize"> 26</span></h1>

        <p class="spancolor">London</p>
      </div>

      <div class="card-footer">
        <h2>
          80K<br />
          <p>Followers</p>
        </h2>

        <h2>
          803K<br />
          <p>Likes</p>
        </h2>

        <h2>
          1.4K <br />
          <p>Photos</p>
        </h2>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/MordenWebDev"
          >MordenWebDev</a
        >.
      </div>
    </footer>
  </body>
</html>
